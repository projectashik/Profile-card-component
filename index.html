<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Profile card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                margin-top: 20px;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <!-- <div style="background-image: url('./images/bg-pattern-top.svg'); width: 100%; height: 100%; background-repeat: no-repeat; position: fixed; top: 0; left: 0; transform: translate(-50%, 0%)"></div> -->
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <div class="img-box">
                    <img
                        src="./images/image-victor.jpg"
                        alt=""
                        class="card-img"
                    />
                </div>
                <div class="card-content">
                    <div class="user">
                        <p class="name">Victor Crest</p>
                        <p class="age">26</p>
                    </div>
                    <p class="address">London</p>
                    <div class="data">
                        <div>
                            <p>80K</p>
                            <span>Followers</span>
                        </div>
                        <div>
                            <p>803K</p>
                            <span>Likes</span>
                        </div>
                        <div>
                            <p>1.4K</p>
                            <span>Photos</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/projectashik">Ashik Chapagain</a>.
        </div>
    </body>
</html>
